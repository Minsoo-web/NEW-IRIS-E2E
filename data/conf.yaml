project-name: Jenkins exercise
version: v0.0.1
Tests:
  CSW:
    uses: flake8
    run:
      - flake8 --ignore=E501 src --output-file=flake8-report.txt
    report:
      type: txt
      path: flake8-report.txt
Score:
  custom: "True" # default is False
  set: # If custom is False, set it to 0%
    CSW: "100%"
    Unittest: "0%"
    Coverage: "0%"
    APItest: "0%"
    E2Etest: "0%"
